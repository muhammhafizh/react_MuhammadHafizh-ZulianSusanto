<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h2>
    <form action="post">
        <label for="firstName">First name:</label><br>
        <input type="text" name="firstName" id="firstName"><br><br>
        <label for="lastName">Last name:</label><br>
        <input type="text" name="lastName" id="lastName"><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" name="male" id="male">
        <label for="male">Male</label><br>
        <input type="radio" name="female" id="female">
        <label for="female">female</label><br>
        <input type="radio" name="other" id="other">
        <label for="other">Other</label><br><br>

        <label for="national">Nationality:</label><br>
        <select name="national" id="national">
            <option value="idn">Indonesian</option>
        </select><br><br>

        <label for="lang">Language Spoken:</label><br>
        <input type="checkbox" name="idn" id="idn">
        <label for="idn">Bahasa Indonesia</label><br>
        <input type="checkbox" name="eng" id="eng">
        <label for="eng">English</label><br>
        <input type="checkbox" name="other" id="other">
        <label for="other">Other</label><br><br>

        <label for="bio">Bio:</label><br>
        <textarea name="bio" id="bio" cols="40" rows="10"></textarea><br>
        
        <button>
            <a href="welcome.html">Sign Up</a>
        </button>
    </form>
</body>
</html>
